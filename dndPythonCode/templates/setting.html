{% extends "base.html" %}
{% block content %}
    <h1>Setting</h1>
    <p>YOUR SETTING: {{ Setting }}  </p>
    <table border="1">
        {% for key,value in result.items() %}
            <tr>
                <th>
                    {{ key }}
                </th>

                <td>
                    {{ value }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
